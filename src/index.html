<!DOCTYPE html>
<!--
A simple application of pomodoros technique
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="scripts/script.js"></script>
        
        <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p id="alert" class="alert alert-info text-center" style="display: none;">
                    Time's Up!
                </p>
                <div class="col-md-4">
                    <a href="#" class="btn btn-success btn-flat btn-block active" id="pomodoro"><i class="fa fa-circle"></i> Pomodoro</a>
                </div>
                <div class="col-md-4">
                    <a href="#" class="btn btn-primary btn-flat btn-block active" id="short-break"><i class="fa fa-coffee"></i> Short Break</a>
                </div>
                <div class="col-md-4">
                    <a href="#" class="btn btn-default btn-flat btn-block" id="long-break"><i class="fa fa-battery-4"></i> Long Break</a>
                </div>
            </div>
            
            <h1 id="clock-display" class="text-center">FOCUS!</h1>
            <h1 class="text-center"><a id="clock-start" href="#"><i class="fa fa-play"></i></a></h1>
        </div>
        <audio id="notif-sound"><source src="assets/sound/notif.mp3" type="audio/mpeg"></audio>
    </body>
</html>
